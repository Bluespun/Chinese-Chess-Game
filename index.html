<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Chess</title>
    <link rel="stylesheet" href="./css/index.min.css">
</head>

<body>
    <div class="box"></div>

    <div class="footer">
        <button class="startBtn">start</button>
        <button class="resetBtn">reStart</button>
    </div>

    <script type="module">
        import { Board } from './js/Board.js'

        let disabled = false;
        const box = document.getElementsByClassName('box')[0],
              startBtn = document.getElementsByClassName('startBtn')[0],
              resetBtn = document.getElementsByClassName('resetBtn')[0],

              board = new Board(box);

        box.onclick = board.coordinate;

        let isStart = false;

        function startGame(){
            if(!isStart){
                board.start();
                isStart = true;
                disabledState();
            }
        }

        function resetGame(){
            if(isStart){
                const is = confirm('确定重新开始吗?');
                if(is){
                    board.reset();
                    isStart = false;
                    disabledState();
                }
            }
        }

        function disabledState(){
            startBtn.disabled = isStart;
            resetBtn.disabled = !isStart;
        }

        startBtn.onclick = startGame;
        disabledState();
        resetBtn.onclick = resetGame;

    </script>
</body>

</html>
