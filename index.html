<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Chess</title>
    <link rel="stylesheet" href="./css/index.min.css">
</head>

<body>
    <div class="box"></div>

    <div class="footer">
        <button class="startBtn">start</button>
        <button class="resetBtn">reStart</button>
    </div>
    

    <script type="module">
        import { ChessBoard } from './js/canvas.js'

        let disabled = false;
        const box = document.getElementsByClassName('box')[0];
        const startBtn = document.getElementsByClassName('startBtn')[0];
        const resetBtn = document.getElementsByClassName('resetBtn')[0];

        const chess = new ChessBoard(box);

        box.onclick = chess.coordinate;
        // box.addEventListener('click',chess.coordinate,true)

        let isStart = false;

        function startGame(){
            if(!isStart){
                chess.start();
                isStart = true;
                disabledState();
            }
        }

        function resetGame(){
            if(isStart){
                chess.reset();
                isStart = false;
                disabledState();
            }
        }

        function disabledState(){
            startBtn.disabled = isStart;
            resetBtn.disabled = !isStart;
        }

        startBtn.onclick = startGame;
        disabledState();
        resetBtn.onclick = resetGame;

    </script>
</body>

</html>
